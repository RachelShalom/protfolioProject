<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0 content=user-scalable=no">
    <title>Protfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsiveStyle.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <script src="portfolio.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="ninja_logo">
            <img src="ninja.png" alt="logo of ninja">
        </div>
        <div class="name-title">
            <h1>Rachel Shalom</h1>
            <h2>Full stack Ninja</h2>
        </div>
    </header>
    <hr>
    <main>
        <!-- this is for the main background picture -->
        <section class="cover-image">
            <img src="https://source.unsplash.com/ZMraoOybTLQ" alt "cover umafe of lap top with code">
        </section>
        <section class="featured-work">
            <div class="text-heading">
                <h1>Featured Work</h1>
            </div>
            <div class="container">
                <div class="work-card">
                    <div class="work-cover color-game-image">
                    </div>
                    <div class="info">
                        <p>The RGB Color Game</p>
                        <a href="https://github.com/RachelShalom/color-game">github</a>
                    </div>
                </div>
                <div class="work-card">
                    <div class="work-cover todo-list-image">
                    </div>
                    <div class="info">
                        <p>To-do List</p>
                        <a href="https://github.com/RachelShalom/TodoList">github</a>
                    </div>
                </div>
                <div class="work-card">
                    <div class="work-cover canvas-pixel-image">
                    </div>
                    <div class="info">
                        <p>Pixel-Art_Game</p>
                        <a href="https://github.com/RachelShalom/Pixel-Art-Maker">github</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="footer-line">
        <hr>
    </div>
    <footer>
        <a href="#">Linkedin</a>
        <a href="#">Github</a>
    </footer>
