<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="ninja_logo">
                <img src="ninja.png" alt="logo of ninja">
        </div>
        <div class="name-title">
                <h1>Rachel Shalom</h1>
                <h2>Full stack Ninja</h2>
        </div>
    </header>
    <hr>
    <main>
        <!-- this is for the main background picture -->
        <section class="cover-image">
        </section>
        <section class="featured-work">
            <div class="text-heading">
            <h1>Featured Work</h1>
        </div>
            <div class="container">
                <div class="work-card">
                    <div class="work-cover color-game-image">
                    </div>
                    <div class="info">
                        <p>The RGB Color Game</p>
                        <a href="#">Link</a>
                    </div>
                </div>
                <div class="work-card">
                    <div class="work-cover todo-list-image">
                    </div>
                    <div class="info">
                        <p>To-do List</p>
                        <a href="#">Link</a>
                    </div>
                </div>
                <div class="work-card">
                    <div class="work-cover canvas-pixel-image">
                    </div>
                    <div class="info">
                        <p>Pixel-Art_Game</p>
                        <a href="#">Link</a>
                    </div>
                </div>
            </div>
        </section>
